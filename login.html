<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AstroLearn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-[#0B0F2F] via-[#482880] to-[#0B0F2F] min-h-screen text-[#F5F7FA] overflow-x-hidden">
    <!-- Floating Stars Background -->
    <div id="floatingStars"></div>

    <!-- Navigation -->
    <nav class="navbar fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <span class="text-3xl animate-pulse">‚≠ê</span>
                <a href="index.html" class="text-2xl font-bold bg-gradient-to-r from-[#4FC3F7] to-[#FF6EC7] bg-clip-text text-transparent">
                    AstroLearn
                </a>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="nav-link">Home</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="schedule.html" class="nav-link">Schedule</a>
                <a href="resources.html" class="nav-link">Resources</a>
            </div>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="w-full max-w-md mx-auto px-4 relative z-10 pt-24 pb-8">
        <!-- Floating Planets -->
        <div class="absolute -top-10 -left-10 text-5xl opacity-20 animate-float pointer-events-none">ü™ê</div>
        <div class="absolute -bottom-10 -right-10 text-5xl opacity-20 animate-float pointer-events-none" style="animation-delay: 2s">üåç</div>
        <div class="absolute top-1/2 -right-8 text-4xl opacity-20 animate-float pointer-events-none" style="animation-delay: 4s">üåô</div>

        <!-- Login Card -->
        <div class="glass-card p-5 md:p-6 relative">
            <div class="text-center mb-5">
                <div class="text-4xl mb-2 animate-float">üë®‚ÄçüöÄ</div>
                <h1 class="text-2xl md:text-3xl font-bold mb-1">
                    <span class="bg-gradient-to-r from-[#4FC3F7] to-[#FF6EC7] bg-clip-text text-transparent">
                        Welcome Back, Cadet
                    </span>
                </h1>
                <p class="text-[#F5F7FA]/70 text-xs md:text-sm">Sign in to continue your mission</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-3">
                <div>
                    <label for="email" class="block text-xs font-medium mb-1.5 text-[#F5F7FA]/80">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        placeholder="cadet@astrolearn.space"
                        required
                        class="w-full px-3 py-2 text-sm bg-white/10 backdrop-blur-md border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#4FC3F7] focus:border-transparent text-[#F5F7FA] placeholder-[#F5F7FA]/50 transition-all"
                    />
                </div>

                <div>
                    <label for="password" class="block text-xs font-medium mb-1.5 text-[#F5F7FA]/80">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="Enter your password"
                        required
                        class="w-full px-3 py-2 text-sm bg-white/10 backdrop-blur-md border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#4FC3F7] focus:border-transparent text-[#F5F7FA] placeholder-[#F5F7FA]/50 transition-all"
                    />
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input 
                            type="checkbox" 
                            class="w-3.5 h-3.5 rounded bg-white/10 border-white/20 text-[#4FC3F7] focus:ring-[#4FC3F7]"
                        />
                        <span class="ml-1.5 text-xs text-[#F5F7FA]/70">Remember me</span>
                    </label>
                    <a href="#" class="text-xs text-[#4FC3F7] hover:text-[#FF6EC7] transition-colors">
                        Forgot password?
                    </a>
                </div>

                <button 
                    type="submit" 
                    class="btn-primary w-full py-2 text-base"
                >
                    Launch Mission
                </button>
            </form>

            <!-- Divider -->
            <div class="my-4 flex items-center">
                <div class="flex-1 border-t border-white/20"></div>
                <span class="px-3 text-xs text-[#F5F7FA]/50">OR</span>
                <div class="flex-1 border-t border-white/20"></div>
            </div>

            <!-- Sign Up Link -->
            <div class="text-center">
                <p class="text-[#F5F7FA]/70 mb-1.5 text-xs">
                    New to AstroLearn?
                </p>
                <a 
                    href="signup.html" 
                    class="btn-secondary w-full py-2 text-sm md:text-base inline-block text-center"
                >
                    Create New Account
                </a>
            </div>

        </div>

        <!-- Quick Access -->
        <div class="mt-4 text-center">
            <p class="text-xs text-[#F5F7FA]/50 mb-1.5">
                Want to explore without an account?
            </p>
            <button 
                id="guestLoginBtn"
                class="btn-tertiary w-full py-2 text-sm md:text-base flex items-center justify-center gap-2"
            >
                <span>üåü</span>
                <span>Continue as Guest Explorer</span>
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer relative mt-8">
        <div class="container mx-auto px-6 py-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-2 md:mb-0">
                    <p class="text-xs text-[#F5F7FA]/70">Powered by AstroLearn ‚≠ê</p>
                </div>
                <div class="flex space-x-4">
                    <a href="about.html" class="footer-link text-xs">About</a>
                    <a href="contact.html" class="footer-link text-xs">Contact</a>
                    <a href="privacy.html" class="footer-link text-xs">Privacy</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Initialize floating stars
        document.addEventListener('DOMContentLoaded', () => {
            initFloatingStars();
            
            // If already logged in, redirect to dashboard
            if (typeof isLoggedIn === 'function' && isLoggedIn()) {
                window.location.href = 'dashboard.html';
            }
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Mock login - just redirect to dashboard
            // In a real app, this would validate credentials
            if (email && password) {
                // Show loading state
                const submitBtn = e.target.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Launching...';
                submitBtn.disabled = true;
                
                // Simulate API call delay
                setTimeout(() => {
                    // Set logged in state
                    localStorage.setItem('astrolearn_logged_in', 'true');
                    localStorage.setItem('astrolearn_user_email', email);
                    localStorage.setItem('astrolearn_guest_mode', 'false');
                    
                    // Retrieve user data for this email
                    let firstName = null;
                    try {
                        const storedData = localStorage.getItem('astrolearn_users');
                        if (storedData) {
                            const userData = JSON.parse(storedData);
                            if (userData[email] && userData[email].firstName) {
                                firstName = userData[email].firstName;
                                // Update current first name
                                localStorage.setItem('astrolearn_user_firstname', firstName);
                            }
                        }
                    } catch (e) {
                        console.error('Error loading user data:', e);
                    }
                    
                    // Check if onboarding is complete
                    const onboardingComplete = localStorage.getItem('astrolearn_onboarding_complete') === 'true';
                    
                    // Redirect to onboarding if not complete, otherwise to dashboard
                    if (onboardingComplete) {
                        window.location.href = 'dashboard.html';
                    } else {
                        window.location.href = 'learning-path.html';
                    }
                }, 1000);
            }
        });

        // Handle guest login
        document.getElementById('guestLoginBtn').addEventListener('click', () => {
            const btn = document.getElementById('guestLoginBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span>üåü</span><span>Launching Guest Mode...</span>';
            btn.disabled = true;
            
            setTimeout(() => {
                // Set guest mode
                localStorage.setItem('astrolearn_logged_in', 'true');
                localStorage.setItem('astrolearn_guest_mode', 'true');
                localStorage.setItem('astrolearn_user_email', 'guest@astrolearn.space');
                localStorage.setItem('astrolearn_user_firstname', 'Guest');
                
                // Skip onboarding for guests
                localStorage.setItem('astrolearn_onboarding_complete', 'true');
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            }, 800);
        });
    </script>
</body>
</html>
