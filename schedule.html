<head>

<body class="bg-gradient-to-br from-[#0B0F2F] via-[#482880] to-[#0B0F2F] min-h-screen text-[#F5F7FA] overflow-x-hidden">

                </h1>
            </div>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="nav-link">Home</a>
                <a href="dashboard.html" class="nav-link protected-link">Dashboard</a>
                <a href="schedule.html" class="nav-link active protected-link">Schedule</a>
                <a href="resources.html" class="nav-link protected-link">Resources</a>

            </div>
            <button class="md:hidden text-2xl" id="mobileMenuBtn">‚ò∞</button>
        </div>
        <div class="md:hidden hidden" id="mobileMenu">
            <div class="flex flex-col space-y-2 p-4">
                <a href="index.html" class="nav-link">Home</a>
                <a href="dashboard.html" class="nav-link protected-link">Dashboard</a>
                <a href="schedule.html" class="nav-link protected-link">Schedule</a>
                <a href="resources.html" class="nav-link protected-link">Resources</a>
                <a href="game.html" class="nav-link protected-link">Games</a>
                <a href="login.html" class="btn-secondary py-2 px-4 text-center block" id="authBtnMobile">Sign In</a>
            </div>
        </div>
    </nav>

    <!-- Schedule Header -->
    <section class="container mx-auto px-6 py-16 text-center">
        <h1 class="text-5xl md:text-7xl font-bold mb-4">
            <span class="bg-gradient-to-r from-[#4FC3F7] to-[#FF6EC7] bg-clip-text text-transparent">
                Galaxy Timetable
            </span>
        </h1>
        <p class="text-xl text-[#F5F7FA]/80">Live Tutoring Sessions & Group Study Opportunities</p>
    </section>

    <!-- Session Type Tabs -->
    <section class="container mx-auto px-6 mb-8">
        <div class="flex justify-center gap-4 mb-6">
            <button class="btn-primary session-type-btn active" data-type="all">All Sessions</button>
            <button class="btn-secondary session-type-btn" data-type="tutoring">Live Tutoring</button>
            <button class="btn-secondary session-type-btn" data-type="group">Group Study</button>
        </div>
    </section>

    <!-- Sessions Grid -->
    <section class="container mx-auto px-6 pb-16">
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8" id="sessionsGrid">
            <!-- Sessions will be populated by JS -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <div class="flex items-center gap-2">
                        <img src="sticker.webp" alt="AstroLearn Logo" class="w-6 h-6">
                        <p class="text-sm text-[#F5F7FA]/70">Powered by AstroLearn</p>
                    </div>
                </div>
                <div class="flex space-x-6">
                    <a href="about.html" class="footer-link">About</a>
                    <a href="contact.html" class="footer-link">Contact</a>
                    <a href="privacy.html" class="footer-link">Privacy</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        const sessions = [
            { id: 1, subject: "Math", tutor: "Ava J.", time: "Monday 5 PM", date: "January 13, 2025", planetColor: "#4FC3F7", icon: "üî≠", type: "tutoring", description: "Algebra and Geometry Review" },
            { id: 2, subject: "Biology", tutor: "Leo R.", time: "Tuesday 4 PM", date: "January 14, 2025", planetColor: "#FF6EC7", icon: "üß¨", type: "tutoring", description: "Cell Structure and Genetics" },
            { id: 3, subject: "History", tutor: "Maya K.", time: "Friday 3 PM", date: "January 17, 2025", planetColor: "#482880", icon: "üåç", type: "tutoring", description: "World War II and Modern History" },
            { id: 4, subject: "Chemistry", tutor: "Sam T.", time: "Wednesday 6 PM", date: "January 15, 2025", planetColor: "#4FC3F7", icon: "‚öóÔ∏è", type: "tutoring", description: "Periodic Table and Chemical Reactions" },
            { id: 5, subject: "Physics", tutor: "Zoe L.", time: "Thursday 5 PM", date: "January 16, 2025", planetColor: "#FF6EC7", icon: "üåå", type: "tutoring", description: "Mechanics and Electricity" },
            { id: 6, subject: "Literature", tutor: "Max D.", time: "Saturday 2 PM", date: "January 18, 2025", planetColor: "#482880", icon: "üìö", type: "tutoring", description: "Literary Analysis and Essay Writing" },
            { id: 7, subject: "Math Study Group", tutor: "Group Session", time: "Monday 7 PM", date: "January 13, 2025", planetColor: "#4FC3F7", icon: "üë•", type: "group", participants: "8 students", description: "Collaborative problem-solving session" },
            { id: 8, subject: "Science Review Session", tutor: "Group Session", time: "Wednesday 4 PM", date: "January 15, 2025", planetColor: "#FF6EC7", icon: "üë•", type: "group", participants: "12 students", description: "Review biology, chemistry, and physics concepts" },
            { id: 9, subject: "Reading Circle", tutor: "Group Session", time: "Saturday 10 AM", date: "January 18, 2025", planetColor: "#482880", icon: "üë•", type: "group", participants: "6 students", description: "Book discussion and analysis" },
            { id: 10, subject: "Language Practice Group", tutor: "Group Session", time: "Thursday 6 PM", date: "January 16, 2025", planetColor: "#4FC3F7", icon: "üë•", type: "group", participants: "10 students", description: "Spanish and French conversation practice" }
        ];

        let currentFilter = 'all';

        function loadSessions(filter = 'all') {
            const grid = document.getElementById('sessionsGrid');
            const filteredSessions = filter === 'all' ? sessions : sessions.filter(s => s.type === filter);
            
            grid.innerHTML = filteredSessions.map(session => `
                <div class="planet-card glass-card p-6 relative overflow-hidden" style="animation-delay: ${Math.random() * 2}s">
                    <div class="absolute top-4 right-4 text-4xl opacity-50">${session.icon}</div>
                    <div class="planet-circle mb-4" style="background: radial-gradient(circle, ${session.planetColor}, ${session.planetColor}88)">
                        <div class="planet-inner"></div>
                    </div>
                    <div class="mb-2">
                        <span class="px-3 py-1 rounded-full text-xs font-bold ${session.type === 'group' ? 'bg-[#FF6EC7]' : 'bg-[#4FC3F7]'} ${session.type === 'group' ? 'text-[#FF6EC7]' : 'text-[#4FC3F7]'} ${session.type === 'group' ? 'bg-opacity-20' : 'bg-opacity-20'}">
                            ${session.type === 'group' ? 'üë• Group Study' : 'üë®‚Äçüè´ Live Tutoring'}
                        </span>
                    </div>
                    <h3 class="text-2xl font-bold mb-2">${session.subject}</h3>
                    <p class="text-[#F5F7FA]/70 mb-1">${session.type === 'group' ? 'üë•' : 'üë®‚Äçüè´'} ${session.tutor}</p>
                    ${session.participants ? `<p class="text-[#F5F7FA]/70 mb-1">${session.participants}</p>` : ''}
                    <p class="text-[#F5F7FA]/70 mb-4">üïê ${session.time}</p>
                    <button class="btn-primary w-full join-session-btn" data-session-id="${session.id}">Join ${session.type === 'group' ? 'Group' : 'Session'}</button>
                </div>
            `).join('');
        }

        // Session type filter buttons
        document.querySelectorAll('.session-type-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.session-type-btn').forEach(b => {
                    b.classList.remove('active', 'btn-primary');
                    b.classList.add('btn-secondary');
                });
                btn.classList.add('active', 'btn-primary');
                btn.classList.remove('btn-secondary');
                const filterType = btn.dataset.type;
                currentFilter = filterType;
                loadSessions(filterType);
            });
        });

        // Handle join session button clicks
        function setupJoinButtons() {
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('join-session-btn')) {
                    const sessionId = parseInt(e.target.dataset.sessionId);
                    const session = sessions.find(s => s.id === sessionId);
                    if (session) {
                        // Store session data in sessionStorage for the session page
                        sessionStorage.setItem('selectedSession', JSON.stringify(session));
                        // Navigate to live session page
                        window.location.href = 'live-session.html';
                    }
                }
            });
        }

        // Check authentication before loading page
        document.addEventListener('DOMContentLoaded', () => {
            if (!checkAuth()) {
                return; // Will redirect to login or onboarding
            }
            
            // Load content and update navigation
            loadSessions('all');
            initFloatingStars();
            updateNavigation();
            setupProtectedLinks();
            setupJoinButtons();
        });
    </script>
</body>
</html>
