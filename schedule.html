    <script src="script.js"></script>
    <script>
        const sessions = [
            { id: 1, subject: "Math", tutor: "Ava J.", time: "Monday 5 PM", planetColor: "#4FC3F7", icon: "üî≠" },
            { id: 2, subject: "Biology", tutor: "Leo R.", time: "Tuesday 4 PM", planetColor: "#FF6EC7", icon: "üß¨" },
            { id: 3, subject: "History", tutor: "Maya K.", time: "Friday 3 PM", planetColor: "#482880", icon: "üåç" },
            { id: 4, subject: "Chemistry", tutor: "Sam T.", time: "Wednesday 6 PM", planetColor: "#4FC3F7", icon: "‚öóÔ∏è" },
            { id: 5, subject: "Physics", tutor: "Zoe L.", time: "Thursday 5 PM", planetColor: "#FF6EC7", icon: "üåå" },
            { id: 6, subject: "Literature", tutor: "Max D.", time: "Saturday 2 PM", planetColor: "#482880", icon: "üìö" }
        ];

        function loadSessions() {
            const grid = document.getElementById('sessionsGrid');
            grid.innerHTML = sessions.map(session => `
                <div class="planet-card glass-card p-6 relative overflow-hidden" style="animation-delay: ${Math.random() * 2}s">
                    <div class="absolute top-4 right-4 text-4xl opacity-50">${session.icon}</div>
                    <div class="planet-circle mb-4" style="background: radial-gradient(circle, ${session.planetColor}, ${session.planetColor}88)">
                        <div class="planet-inner"></div>
                    </div>
                    <h3 class="text-2xl font-bold mb-2">${session.subject}</h3>
                    <p class="text-[#F5F7FA]/70 mb-1">üë®‚Äçüè´ Tutor: ${session.tutor}</p>
                    <p class="text-[#F5F7FA]/70 mb-4">üïê ${session.time}</p>
                    <button class="btn-primary w-full">Join Mission</button>
                </div>
            `).join('');
        }

        // Check authentication before loading page
        document.addEventListener('DOMContentLoaded', () => {
            if (!checkAuth()) {
                return; // Will redirect to login or onboarding
            }
            
            // Load content and update navigation
            loadSessions();
            initFloatingStars();
            updateNavigation();
            setupProtectedLinks();
        });
    </script>
