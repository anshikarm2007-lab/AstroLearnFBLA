<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AstroLearn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-[#0B0F2F] via-[#482880] to-[#0B0F2F] min-h-screen text-[#F5F7FA] overflow-x-hidden">
    <!-- Floating Stars Background -->
    <div id="floatingStars"></div>

    <!-- Navigation -->
    <nav class="navbar fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <span class="text-3xl animate-pulse">‚≠ê</span>
                <a href="index.html" class="text-2xl font-bold bg-gradient-to-r from-[#4FC3F7] to-[#FF6EC7] bg-clip-text text-transparent">
                    AstroLearn
                </a>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="nav-link">Home</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="schedule.html" class="nav-link">Schedule</a>
                <a href="resources.html" class="nav-link">Resources</a>
            </div>
        </div>
    </nav>

    <!-- Sign Up Container -->
    <div class="w-full max-w-md mx-auto px-4 relative z-10 pt-24 pb-8">
        <!-- Floating Planets -->
        <div class="absolute -top-10 -left-10 text-5xl opacity-20 animate-float pointer-events-none">ü™ê</div>
        <div class="absolute -bottom-10 -right-10 text-5xl opacity-20 animate-float pointer-events-none" style="animation-delay: 2s">üåç</div>
        <div class="absolute top-1/2 -right-8 text-4xl opacity-20 animate-float pointer-events-none" style="animation-delay: 4s">üöÄ</div>

        <!-- Sign Up Card -->
        <div class="glass-card p-5 md:p-6 relative">
            <div class="text-center mb-5">
                <div class="text-4xl mb-2 animate-float">üåå</div>
                <h1 class="text-2xl md:text-3xl font-bold mb-1">
                    <span class="bg-gradient-to-r from-[#4FC3F7] to-[#FF6EC7] bg-clip-text text-transparent">
                        Join the Mission
                    </span>
                </h1>
                <p class="text-[#F5F7FA]/70 text-xs md:text-sm">Create your AstroLearn account</p>
            </div>

            <!-- Sign Up Form -->
            <form id="signupForm" class="space-y-3">
                <div>
                    <label for="fullName" class="block text-xs font-medium mb-1.5 text-[#F5F7FA]/80">
                        Full Name
                    </label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName"
                        placeholder="Enter your name"
                        required
                        class="w-full px-3 py-2 text-sm bg-white/10 backdrop-blur-md border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#4FC3F7] focus:border-transparent text-[#F5F7FA] placeholder-[#F5F7FA]/50 transition-all"
                    />
                </div>

                <div>
                    <label for="email" class="block text-xs font-medium mb-1.5 text-[#F5F7FA]/80">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        placeholder="cadet@astrolearn.space"
                        required
                        class="w-full px-3 py-2 text-sm bg-white/10 backdrop-blur-md border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#4FC3F7] focus:border-transparent text-[#F5F7FA] placeholder-[#F5F7FA]/50 transition-all"
                    />
                </div>

                <div>
                    <label for="password" class="block text-xs font-medium mb-1.5 text-[#F5F7FA]/80">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="Create a strong password"
                        required
                        minlength="8"
                        class="w-full px-3 py-2 text-sm bg-white/10 backdrop-blur-md border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#4FC3F7] focus:border-transparent text-[#F5F7FA] placeholder-[#F5F7FA]/50 transition-all"
                    />
                    <p class="text-xs text-[#F5F7FA]/50 mt-0.5">Must be at least 8 characters</p>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-xs font-medium mb-1.5 text-[#F5F7FA]/80">
                        Confirm Password
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword"
                        placeholder="Re-enter your password"
                        required
                        class="w-full px-3 py-2 text-sm bg-white/10 backdrop-blur-md border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#4FC3F7] focus:border-transparent text-[#F5F7FA] placeholder-[#F5F7FA]/50 transition-all"
                    />
                </div>

                <div class="flex items-start">
                    <input 
                        type="checkbox" 
                        id="terms"
                        required
                        class="mt-0.5 w-3.5 h-3.5 rounded bg-white/10 border-white/20 text-[#4FC3F7] focus:ring-[#4FC3F7]"
                    />
                    <label for="terms" class="ml-1.5 text-xs text-[#F5F7FA]/70">
                        I agree to the <a href="#" class="text-[#4FC3F7] hover:text-[#FF6EC7] transition-colors">Terms of Service</a> and <a href="#" class="text-[#4FC3F7] hover:text-[#FF6EC7] transition-colors">Privacy Policy</a>
                    </label>
                </div>

                <button 
                    type="submit" 
                    class="btn-primary w-full py-2 text-base"
                >
                    Create Account
                </button>
            </form>

            <!-- Divider -->
            <div class="my-4 flex items-center">
                <div class="flex-1 border-t border-white/20"></div>
                <span class="px-3 text-xs text-[#F5F7FA]/50">OR</span>
                <div class="flex-1 border-t border-white/20"></div>
            </div>

            <!-- Login Link -->
            <div class="text-center">
                <p class="text-[#F5F7FA]/70 mb-1.5 text-xs">
                    Already have an account?
                </p>
                <a 
                    href="login.html" 
                    class="btn-secondary w-full py-2 text-sm md:text-base inline-block text-center"
                >
                    Sign In
                </a>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer class="footer relative mt-8">
        <div class="container mx-auto px-6 py-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-2 md:mb-0">
                    <p class="text-xs text-[#F5F7FA]/70">Powered by AstroLearn ‚≠ê</p>
                </div>
                <div class="flex space-x-4">
                    <a href="about.html" class="footer-link text-xs">About</a>
                    <a href="contact.html" class="footer-link text-xs">Contact</a>
                    <a href="privacy.html" class="footer-link text-xs">Privacy</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Initialize floating stars
        document.addEventListener('DOMContentLoaded', () => {
            initFloatingStars();
        });

        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Mock signup - just redirect to dashboard
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;
            
            // Simulate API call delay
            setTimeout(() => {
                // Set logged in state
                const email = document.getElementById('email').value;
                const fullName = document.getElementById('fullName').value;
                
                // Extract first name (everything before the first space)
                const firstName = fullName.trim().split(' ')[0] || fullName.trim() || 'Cadet';
                
                // Store user data with email as key
                let userData = {};
                try {
                    const storedData = localStorage.getItem('astrolearn_users');
                    if (storedData) {
                        userData = JSON.parse(storedData);
                    }
                } catch (e) {
                    console.error('Error loading user data:', e);
                }
                
                // Store user info keyed by email
                userData[email] = {
                    firstName: firstName,
                    email: email,
                    signupDate: new Date().toISOString()
                };
                
                localStorage.setItem('astrolearn_users', JSON.stringify(userData));
                localStorage.setItem('astrolearn_logged_in', 'true');
                localStorage.setItem('astrolearn_user_email', email);
                localStorage.setItem('astrolearn_user_firstname', firstName);
                
                // New users always go to onboarding
                window.location.href = 'learning-path.html';
            }, 1500);
        });
    </script>
</body>
</html>
