    <style>

<body>
    <div class="info-box">

            y += 5;

        function generateHistoryTimelineChart() {
            const doc = new jsPDF();

            y += 10;
            
            // Key Concepts
            doc.setFontSize(16);

            doc.text('Key Historical Concepts', 20, y);

        function generatePracticeQuiz() {
            const doc = new jsPDF();

            let y = 35;

            questions.forEach(item => {
